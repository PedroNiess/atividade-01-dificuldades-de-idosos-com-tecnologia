<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styleadmin.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Painel de Controle</a>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    </ul>
                <span class="navbar-text">
                    Olá, <strong id="nomeUsuario"></strong>!
                </span>
                <button id="btn_logout" class="btn btn-outline-light ms-3">Sair</button>
            </div>
        </div>
    </nav>

    <main class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-header">
                <h2 class="h5 mb-0">Usuários Cadastrados</h2>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table id="grid-usuarios" class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th scope="col">Nome</th>
                                <th scope="col">Login</th>
                                <th scope="col">E-mail</th>
                            </tr>
                        </thead>
                        <tbody id="table-usuarios">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script src="../../assets/js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        function exibeUsuarios() {
            // Popula a tabela com os registros do banco de dados
            let listaUsuarios = '';
            if (db_usuarios && db_usuarios.length > 0) {
                for (i = 0; i < db_usuarios.length; i++) {
                    let usuario = db_usuarios[i];
                    listaUsuarios += `<tr><td>${usuario.nome}</td><td>${usuario.login}</td><td>${usuario.email}</td></tr>`;
                }
            } else {
                listaUsuarios = '<tr><td colspan="3" class="text-center">Nenhum usuário encontrado.</td></tr>';
            }
            // Substitui as linhas do corpo da tabela
            document.getElementById("table-usuarios").innerHTML = listaUsuarios;
        }

        function initPage() {
            // Associa a função de logout ao botão
            document.getElementById('btn_logout').addEventListener('click', logoutUser);

            // Informa o nome do usuário logado
            if (usuarioCorrente) {
                document.getElementById('nomeUsuario').innerHTML = usuarioCorrente.nome;
            }

            // Carrega usuários e executa a função de exibição
            carregarUsuarios(exibeUsuarios);
        }

        // Associa ao evento de carga da página a função para verificar se o usuário está logado
        window.addEventListener('load', initPage);
    </script>
</body>
</html>
