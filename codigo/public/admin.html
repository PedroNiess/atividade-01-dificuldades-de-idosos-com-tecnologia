<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/styleadmin.css">
</head>
<body>
   <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #003c80;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Painel de Controle</a>
            <span class="navbar-text" id="user-info"></span>
            <a href="index.html" class="btn btn-outline-light ms-3">Voltar para Home</a>
        </div>
    </nav>

    <main class="container mt-4">
        <section id="gerenciamento-noticias" class="mb-5">
            <div class="card shadow-sm">
                <div class="card-header">
                    <h2 class="h5 mb-0">Gerenciamento de Notícias</h2>
                </div>
                <div class="card-body">
                    <form id="form-noticia">
                        <input type="hidden" id="noticia-id">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="noticia-titulo" class="form-label">Título</label>
                                <input type="text" class="form-control" id="noticia-titulo" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="noticia-fonte" class="form-label">Fonte</label>
                                <select class="form-select" id="noticia-fonte" required>
                                    <option value="g1">g1</option>
                                    <option value="ge">ge</option>
                                    <option value="extra">Extra</option>
                                    <option value="globo">O Globo</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="noticia-url" class="form-label">URL da Notícia</label>
                            <input type="url" class="form-control" id="noticia-url" required>
                        </div>
                        <div class="mb-3">
                            <label for="noticia-descricao" class="form-label">Descrição</label>
                            <textarea class="form-control" id="noticia-descricao" rows="3" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Salvar Notícia</button>
                        <button type="button" class="btn btn-secondary" id="btn-cancelar-edicao" style="display: none;">Cancelar Edição</button>
                    </form>
                    <hr>
                    <h3 class="h6 mt-4">Notícias Cadastradas</h3>
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead class="table-light">
                                <tr>
                                    <th>Título</th>
                                    <th>Fonte</th>
                                    <th class="text-end">Ações</th>
                                </tr>
                            </thead>
                            <tbody id="table-noticias">
                                </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>

        <section id="gerenciamento-usuarios">
            <div class="card shadow-sm">
                <div class="card-header">
                    <h2 class="h5 mb-0">Usuários Cadastrados</h2>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead class="table-light">
                                <tr>
                                    <th>Nome</th>
                                    <th>Login</th>
                                    <th>Email</th>
                                    <th>Tipo</th>
                                </tr>
                            </thead>
                            <tbody id="table-usuarios">
                                </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/login.js"></script>
    <script src="./js/admin.js"></script>
</body>
</html>
